<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
      <h2 class="header">Registration Form</h2>
        <form action="#" class="form" method="get">

          <div class="main-input">
            <label class="required">Full Name</label>
            <input type="text" placeholder="Enter full name" required/>
          </div>

          <div class="main-input">
            <label class="required">Email Address</label>
            <input type="text" placeholder="Enter email address" required/>
          </div>

          <div class="column">
            <div class="main-input">
              <label class="required">Password (6-8 characters)</label>
              <input type="password" id="pwd" name="pwd" placeholder="Enter password" maxlength="8" required/>
            </div>

            <div class="main-input">
              <label class="required">Verify password</label>
              <input type="password" id="pwd" name="pwd" placeholder="Verify password" maxlength="8" required/>
            </div>
          </div>

            <div class="main-input">
              <label class="required">Phone Number</label>
              <input type="number" placeholder="Enter phone number" required/>
            </div>

          <div class="gender-box">
            <p class="required">Gender</p>

            <div class="option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked/>
                <label for="check-male" >Male</label>
              </div>
              <div class="gender">
                <input type="radio" id="female" name="gender"/>
                <label for="female">Female</label>
              </div>

              <div class="gender">
                <input type="radio" id="check-other" name="gender"/>
                <label for="check-other">Prefer not to say</label>
              </div>
            </div>
          </div>

          <div class="gender-box">
            <p class="required">Preferences</p>

            <div class="option">
              <div class="gender">
                <input type="checkbox" id="red" name="red-color" checked/>
                <label for="red">Red</label>
              </div>
              <div class="gender">
                <input type="checkbox" id="green" name="green-color"/>
                <label for="green">Green</label>
              </div>

              <div class="gender">
                <input type="checkbox" id="blue" name="blue-color"/>
                <label for="blue">Blue</label>
              </div>
            </div>
          </div>

          <div class="main-input address">

            <label class="required">Address</label>
            <input type="text" placeholder="Enter address" required/>

          <div class="column">
                <div class="select-box" class="required">
                    <select>
                      <option hidden>Country</option>
                      <option>Ghana</option>
                      <option>Nigeria</option>
                      <option>Kenya</option>
                      <option>Ethiopia</option>
                    </select>
                  </div>
              <input type="text" placeholder="Enter zip code" required />
            </div>
          </div>

          <div class="btn">
            <input type="submit" class="button">
            <input type="reset" class="button1">
          </div>
        
        </form>
      </section>
</body>
</html>
